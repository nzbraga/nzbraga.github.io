<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header class="header">
            <img src="/HTML CSS FELIZ/assets/img/logonz.png" alt="LogoNzBraga"> 
            <nav>        
                <a class="action" href="" lang="en">Skills</a>

        <section class="banner">

        <section class="section">

        <div class="wrapper-skill">    
            <article class="skill-tec">
                <img class="icon" src="/HTML CSS FELIZ/assets/img/ico_html5.png" alt="pixel arte html5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>            
            </article>
            <article class="skill-tec">
                <img class="icon" src="/HTML CSS FELIZ/assets/img/ico_nodejs.png" alt="pixel arte NodeJs">

                    <progress class="progress-bar" max="100" value="70">

            <article class="skill-tec">
                <img class="icon" src="/HTML CSS FELIZ/assets/img/ico_css3.png" alt="pixel arte CSS3">

                    <progress class="progress-bar" max="100" value="70">

            <article class="skill-tec">

            <article class="skill-tec">
